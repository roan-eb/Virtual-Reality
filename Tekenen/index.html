<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Tekenen</title>
</head>
<body>
    <a-scene>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        <a-box class="js-box" position="0 2 -4" color="black"></a-box>
        <a-box class="js-box" position="1 2 -4" color="black"></a-box>
        <a-box class="js-box" position="-1 2 -4" color="black"></a-box>
        <a-box class="js-box" position="-2 3 -4" color="black"></a-box>

        <a-box class="js-box" position="0 3 -4" color="black"></a-box>
        <a-box class="js-box" position="1 3 -4" color="black"></a-box>
        <a-box class="js-box" position="-1 3 -4" color="black"></a-box>
        <a-box class="js-box" position="-2 2 -4" color="black"></a-box>

        <a-box class="js-box" position="-1 1 -4" color="black"></a-box>
        <a-box class="js-box" position="0 1 -4" color="black"></a-box>
        <a-box class="js-box" position="1 1 -4" color="black"></a-box>
        <a-box class="js-box" position="-2 1 -4" color="black"></a-box>

        <a-box class="js-box" position="0 4 -4" color="black"></a-box>
        <a-box class="js-box" position="1 4 -4" color="black"></a-box>
        <a-box class="js-box" position="-1 4 -4" color="black"></a-box>
        <a-box class="js-box" position="-2 4 -4" color="black"></a-box>

        
        <a-sphere class="js-sphere" position=" -10 -4 0" color="red"></a-sphere>
        <a-sphere class="js-sphere" position=" -10 -4 3" color="green"></a-sphere>
        <a-sphere class="js-sphere" position=" -10 -4 -3" color="blue"></a-sphere>

        <a-sphere class="js-sphere" position=" -10 -1 0" color="yellow"></a-sphere>
        <a-sphere class="js-sphere" position=" -10 -1 3" color="orange"></a-sphere>
        <a-sphere class="js-sphere" position=" -10 -1 -3" color="purple"></a-sphere>

        <a-sphere class="js-sphere" position=" -10 2 0" color="pink"></a-sphere>
        <a-sphere class="js-sphere" position=" -10 2 3" color="brown"></a-sphere>
        <a-sphere class="js-sphere" position=" -10 2 -3" color="black"></a-sphere>


</body>
</html>
